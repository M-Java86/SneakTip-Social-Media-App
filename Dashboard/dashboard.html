<div class="dashboard">
  <div class="header">
    <h1>Sn3akTip Dashboard</h1>
  </div>
  <div class="content">
    <div class="Sn3akTip-form">
      <form>
        <label for="post-input">New post:</label>
        <input type="text" id="post-input" placeholder="Enter post here" />
        <button type="submit">Add Task</button>
      </form>
    </div>
    <div class="post-list-container">
      <ul id="post-list">
        <li class="post">
          <input type="checkbox" />
          <span class="post-name">Post 1</span>
          <button class="remove-post">X</button>
        </li>
      </ul>
    </div>
  </div>
</div>
