<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sn3akTip Dashboard</title>

    <link rel="stylesheet" href="./dashboard.css" />
    <script src="dashboard.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sn3akTip Dashboard</h1>
      <form
        id="new-post-form"
        onsubmit="event.preventDefault(); handleTaskSubmit()"
        autocomplete="off"
      >
        <input
          type="text"
          id="new-post-input"
          placeholder="Write testimonials here?"
        />
        <input type="submit" id="new-post-submit" value="Add Post" />
      </form>
    </header>
    <main>
      <section class="post-list">
        <h2>Post</h2>
        <div id="testimonials"></div>
      </section>
    </main>
  </body>
</html>
